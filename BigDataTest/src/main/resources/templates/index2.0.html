                </div>

                      <i class="fa fa-building"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="reservationtime" name="datetimes">
                  </div>
                </div>

                <!-- /.input group -->
                <div class="pull-right">
                  <button type="button" class="btn btn-default closemodel" data-dismiss="modal">关闭
                  </button>
                  <button type="submit" class="btn btn-primary sub">提交</button>
                </div>
              </form>
              <!-- /.form group -->
              <!--                           路网信息-->
              <form role="form" id="netForm" onsubmit="return false">
                <div class="form-group has-feedback orm-group" id="model-destination">

                    <div class="input-group-addon">
                      <i class="fa fa-building"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="destination" name="theDes">
                  </div>
                </div>
                <div class="pull-right">
                  <button type="button" class="btn btn-default closemodel" data-dismiss="modal">关闭
                  </button>
                  <button type="submit" class="btn btn-primary sub">提交</button>
                </div>
              </form>

                <!-- time pick -->
                <div class="orm-group has-feedback form-group " id="model-timepick">

                    <div class="input-group-addon">
                      <i class="fa fa-truck"></i>
                    </div>
                    <input type="text" class="form-control pull-right" id="carId2" name="theCarId2">
                  </div>
                </div>

                <div class="form-group has-feedback">
                  <label>Time pick:</label>

                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                    <input type="text" class="form-control timepicker" id="timepick" name="theTimepick">
                  </div>
                </div>
                <!-- /.input group -->
                <div class="pull-right">
                  <button type="button" class="btn btn-default closemodel" data-dismiss="modal">关闭
                  </button>
                  <button type="submit" class="btn btn-primary sub">提交</button>
                </div>
              </form>
